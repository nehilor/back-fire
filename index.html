<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>BackBoneJS + FireBase</title>
	<!-- Latest compiled jQuery minified -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Latest compiled UnderScore minified -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
	<!-- Latest compiled BackBone minified -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
	<!-- Firebase reference -->
	<script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
	<!-- My Custom App -->
	<script type="text/javascript" src="assets/js/myapp.js"></script>
	<!-- My Router -->
	<script type="text/javascript" src="assets/js/router.js"></script>
	<!-- Model -->
	<script type="text/javascript" src="assets/js/models/peoplemodel.js"></script>
	<!-- Collection -->
	<script type="text/javascript" src="assets/js/collections/peoplecollection.js"></script>
	<!-- View -->
	<script type="text/javascript" src="assets/js/views/peopleview.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
	<div id="main-container" class="container">

	</div>
	<!-- Main Template-->
	<script type="text/template" id="main-tpl">
		<div class="page-header">
	    	<h1>BackBoneJS + FireBase</h1>
	    	<p class="lead">People list.</p>
	  	</div>
		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="id" class="col-sm-2 control-label">ID</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="id" placeholder="ID">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name" placeholder="Name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="age" class="col-sm-2 control-label">Age</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="age" placeholder="Age">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="sex" class="col-sm-2 control-label">Sex</label>
		    <div class="col-sm-10">
	          <select class="form-control" id="sex" name="sex">
	            <option value="Male">Male</option>
	            <option value="Female">Female</option>
	          </select>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
	    		<button type="reset" class="btn btn-default">Clear</button>
	      	<button type="button" class="btn btn-info" >Add</button>
		    </div>
		  </div>
		</form>
		<table class="table table-striped">
	      <thead>
	        <tr>
	          <th>Name</th>
	          <th>Age</th>
	          <th>Sex</th>
	        </tr>
	      </thead>
	      <tbody>
	        <tr>
	          <td></td>
	          <td></td>
	          <td></td>
	        </tr>
	      </tbody>
	    </table>
	</script>
</body>
</html>
